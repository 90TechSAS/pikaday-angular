<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>angular-pikaday by nverba</title>
    <meta name="description" content="An AngularJS Directive wraper for the Pikaday datepicker">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <div id="hero">
      <div class="wrap">
        <div class="brand">
          <img src="img/screenshot.png" class="screenshot" alt="Pikaday screenshot" />
          <h1>angular-pikaday</h1>
        </div>
        <h3 class="tagline">An AngularJS directive wraper for the <a href="https://github.com/dbushell/Pikaday" target="_blank">Pikaday</a> datepicker</h3>
        <a href="https://github.com/nverba/angular-pikaday" target="_blank" class="button github-button">View on GitHub</a>
      </div>
    </div>

    <div id="content">
      <div class="wrap">

        <pre><code>
          &lt;input pikaday=&quot;myPicker1&quot;&gt;&lt;/input&gt;
          &lt;span&gt;{{ myPicker1.getDate() | date:'MM/dd/yyyy' }}&lt;/span&gt;
        </code></pre>

        <script src="js/markdown.js"></script>

      </div>
    </div>

    <div id="footer">
      <div class="wrap">
        <p class="license">Code licensed under the <a href="http://opensource.org/licenses/MIT" target="_blank">MIT License</a>. Documentation licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
      </div>
    </div>


  </body>
</html>
